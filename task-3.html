<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real-time Character Counter</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #ffcccc;
        }
        .counter-container {
            background-color: #ff9999;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
        }
        textarea {
            width: 300px;
            height: 100px;
            padding: 10px;
            font-size: 16px;
        }
        .counts {
            margin-top: 10px;
            font-size: 18px;
        }
        .total {
            color: blue;
        }
        .remaining {
            color: blue
        }
    </style>
</head>
<body>
    <div class="counter-container">
        <h2>Real-time Character Counter</h2>
        <textarea id="textInput" placeholder="Please write your text here..."></textarea>
        <div class="counts">
            <span>Total Characters: <span id="totalChars" class="total">0</span></span>
            <span> | </span>
            <span>Remaining: <span id="remainingChars" class="remaining">50</span></span>
        </div>
    </div>

    <script>
        const textInput = document.getElementById('textInput');
        const totalChars = document.getElementById('totalChars');
        const remainingChars = document.getElementById('remainingChars');
        const maxChars = 50;

        textInput.addEventListener('input', () => {
            const textLength = textInput.value.length;
            totalChars.textContent = textLength;
            remainingChars.textContent = maxChars - textLength;
        });
    </script>
</body>
</html>
